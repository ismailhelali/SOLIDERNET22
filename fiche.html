<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <div id="formContainer">
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br>

      <input type="button" value="Submit" onclick="submitForm()">
    </form>
  </div>

  <div id="thankyou" style="display: none;">
    Thank you for your message!
  </div>

  <script>
    function submitForm() {
      // Get the form data
      const formData = new FormData(document.getElementById("contactForm"));

      // Send the form data to the Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbyxJREVBlTN4-Zya_WIXBIzb_z7VzILgJUIQkVypzdY55dc7z16H29z1aYWpWN7QwiyGg/exec", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response from the Google Apps Script
          if (data.status === "success") {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("thankyou").style.display = "block";
          } else {
            console.error("An error occurred: " + data.message);
          }
        });
    }
  </script>
</body>
</html>

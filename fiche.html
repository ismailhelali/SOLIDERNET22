<!DOCTYPE html>
<html>
<head>
 <title>Fiche Client SOLIDERNET SARL</title>

 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
 input{
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
   
   select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
        }
            
        #contactForm .button {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        #contactForm .button {
          background-color: #00008B;
          border-radius: 10px;

        }
        
        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
    #contactForm label {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
}
   
   .termsofuse {
  display: flex;
  align-items: left;
  justify-content: space-between;
  
}
   .termsofuse .terms {
  height : 30px;
  weight : 30px; 
}
   .termsofuse .labelterms {
  font-size : 8px ;
}
  </style>
</head>
<body>
  <div id="formContainer">
    <form id="contactForm">
    
      <input type="text" id="name" name="name" placeholder="Nom ou Raison sociale"><br>
      
      <input type="text" id="ice" name="ice" placeholder="ICE : identifiant commun de l'entreprise"><br>
      
      <input type="text" id="activity" name="activity" placeholder="Activité principal"><br>

      <input type="text" id="rc" name="rc" placeholder="N° Registre de commerce"><br>

      <input type="text" id="idf" name="namf" placeholder="N° Identification fiscale"><br>

      <input type="text" id="patente" name="patente" placeholder="N° Patente"><br>
 
      <input type="text" id="adresse" name="adresse" placeholder="Adresse"><br>

      <input type="text" id="livraison" name="livraison" placeholder="Lieu de livraison"><br>

      <input type="text" id="interlocuteur" name="interlocuteur" placeholder="Nom et prénom de l'interlocuteur"><br>
      
      <input type="tel" placeholder="Numéro de téléphone de l'interlocuteur" id="phoneint" name="phoneint" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      
      <input type="emailint" id="emailint" name="emailint" placeholder="Adresse E-mail de l'interlocuteur"><br>

      <input type="text" id="proprio" name="proprio" placeholder="Nom et prénom du propriétaire"><br>
      
      <input type="tel" placeholder="Numéro de téléphone du propriétaire" id="phoneproprio" name="phoneproprio" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      
      <input type="emailproprio" id="emailproprio" name="emailproprio" placeholder="Adresse E-mail du propriétaire"><br>
     
      <select name="mode" id="modeselect">
  <option value="Cheque" selected>Cheque a la livraison</option>
  <option value="voir remarque">autres a preciser dans la Remarque</option>
       </select>
     
      <label for="message">Remarque :</label>
      <textarea id="message" name="message"></textarea><br>

      <input type="button" value="Envoyer la fiche client" onclick="submitForm()">
    </form>
  </div>

  <div id="thankyou" style="display: none;">
    Votre a fiche a été envoyé , merci de vérifier votre Email!
  </div>

  <script>
    function submitForm() {
      // Get the form data
      const formData = new FormData(document.getElementById("contactForm"));

      // Send the form data to the Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbzagwJw0a5yGi3MkE0eUtyZLghECP5tUY0VkxLA2RejT8GBGmyu0-LtYmZmHrupRNWhzA/exec", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response from the Google Apps Script
          if (data.status === "success") {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("thankyou").style.display = "block";
          } else {
            console.error("An error occurred: " + data.message);
          }
        });
    }
  </script>
</body>
</html>

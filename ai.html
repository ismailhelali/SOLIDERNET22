<!DOCTYPE html>
<html>
<head>
    <title>Catalogue intelligent SOLIDERNET</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
    background-color: #cccccc; /* gray background color */
}


@keyframes blink {
    0% { opacity: 1; }
    49% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 0; }
}


    #chat-container {
        padding: 20px;
        width: 100%;
        margin: 50px auto;
    }

    #chat-log {
    font-family: "Courier New", monospace; /* use a monospace font */
    color: green; /* green text color */
    text-shadow: 0 0 5px #00ff00; /* give the text a green "glow" */
    animation: blink 1s linear infinite; /* blink animation */

        height: 400px;
        overflow-y: scroll;
        padding: 20px;
    }
    #chat-form {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #chat-input {
        position: absolute;
        bottom: 0;
        background-color: black;
        color: white;
        padding: 10px;
        font-family: 'Courier New', monospace;
        flex-grow: 1;
        margin-right: 10px;
        width: 100%;
    }
    #chat-input:focus {
        outline: none;
    }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message...">
        </form>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>

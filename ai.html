<!DOCTYPE html>
<html>
<head>
    <title>Catalogue intelligent SOLIDERNET</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #chat-container {
        background-color: white;
        padding: 20px;
        width: 100%;
        margin: 50px auto;
    }
    #chat-log {
        height: 400px;
        overflow-y: scroll;
        padding: 20px;
    }
    #chat-form {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #chat-input {
        background-color: black;
        color: white;
        padding: 10px;
        font-family: 'Courier New', monospace;
        flex-grow: 1;
        margin-right: 10px;
        width: 100%;
    }
    #chat-input:focus {
        outline: none;
    }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message...">
        </form>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>

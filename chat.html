<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
</head>
<body>
<div id="chat-box">
  <div id="chat-header">
    <button id="minimize-button">-</button>
    <button id="close-button">x</button>
  </div>
  <div id="chat-body">
    <div id="greeting">
      Bonjour! Le but de ce chat est de collecter les informations du client afin de permettre à notre équipe de créer un devis personnalisé.
    </div>
    <form id="chat-form">
      <label for="company-name">Nom de votre entreprise:</label><br>
      <input type="text" id="company-name"><br>
      <label for="product-list">Liste de produits et besoins:</label><br>
      <table id="product-table">
        <tr>
          <th>Nom du produit</th>
          <th>Quantité</th>
        </tr>
        <tr>
          <td>
            <input type="text" class="product-name" placeholder="Nom du produit">
          </td>
          <td>
            <input type="number" class="product-quantity" placeholder="Quantité">
          </td>
        </tr>
      </table>
      <button id="add-product-button">Ajouter un produit</button><br>
  
        <button type="submit" id="submit-button">Envoyer</button>
      </form>
    </div>
  </div>
   <style>
     #chat-box {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  height: 500px;
  background-color: white;
  border: 1px solid black;
}

#chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  color: white;
  padding: 10px;
}

#chat-body {
  padding: 10px;
}

#minimize-button {
  width: 30px;
  height: 30px;
  font-size: 20px;
  background-color: transparent;
  border: none;
  color: white;
}

#close-button {
  width: 30px;
  height: 30px;
  font-size: 20px;
  background-color: transparent;
  border: none;
  color: white;
}

#product-table .product {
  display: flex;
  margin-bottom: 10px;
}

#product-table .product-name {
  width: 150px;
}

#product-table .product-quantity {
  width: 50px;
}

#add-product-button {
  width: 150px;
  height: 30px;
  background-color: black;
  color: white;
  border: none;
}

#submit-button {
  width: 150px;
  height: 30px;
  background-color: black;
  color: white;
  border: none;
}
     </style>
    <script>
  const chatBox = document.getElementById('chat-box');

// Minimize chat box when minimize button is clicked
const minimizeButton = document.getElementById('minimize-button');
minimizeButton.addEventListener('click', () => {
  chatBox.style.height = '30px';
});

// Close chat box when close button is clicked
const closeButton = document.getElementById('close-button');
closeButton.addEventListener('click', () => {
  chatBox.style.display = 'none';
});

// Add new product row to table when add product button is clicked
const addProductButton = document.getElementById('add-product-button');
addProductButton.addEventListener('click', () => {
  const productTable = document.getElementById('product-table');
  const newRow = document.createElement('tr');
  newRow.innerHTML = `
    <td>
      <input type="text" class="product-name" placeholder="Nom du produit">
    </td>
    <td>
      <input type="number" class="product-quantity" placeholder="Quantité">
    </td>
  `;
  productTable.appendChild(newRow);
});

// Submit form and send data via WhatsApp when submit button is clicked
const submitButton = document.getElementById('submit-button');
submitButton.addEventListener('click', (event) => {
  event.preventDefault();

  // Get company name and product list from form
  const companyName = document.getElementById('company-name').value;
  const productList = [];
  const productRows = document.querySelectorAll('#product-table tr:not(:first-child)');
  productRows.forEach((row) => {
    const productName = row.querySelector('.product-name').value;
    const productQuantity = row.querySelector('.product-quantity').value;
    productList.push(`${productName} (${productQuantity})`);
  });

  // Build message to send via WhatsApp
  const message = `Bonjour, je souhaiterais obtenir un devis pour mon entreprise ${companyName}. Voici ma liste de produits et besoins:\n\n${productList.join('\n')}`;

  // Check if WhatsApp is installed on the user's device
  if (navigator.userAgent.match(/Android/i)) {
    // If WhatsApp is installed, open chat with our business account
    window.open(`https://api.whatsapp.com/send?phone=+212667041734&text=${encodeURIComponent(message)}`);
  } else {
    // If WhatsApp is not installed, open chat with our regular account
    window.open(`https://api.whatsapp.com/send?phone=+212667041734&text=${encodeURIComponent(message)}`);
  }
});
      </script>
  
        </body>
      </html>

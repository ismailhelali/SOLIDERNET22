<!DOCTYPE html>
<html>
<head>	<title>SOLIDERNET - Produits alimentaires et d'emballage pour restaurants</title>
		<meta name="description" content="SOLIDERNET est une entreprise spécialisée dans la distribution de produits alimentaires et d'emballage pour restaurants. Nous proposons une large gamme de produits de qualité supérieure à des prix compétitifs.">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>	<meta name="keywords" content="produits alimentaires, emballage, restaurants, qualité, prix compétitifs">
	
<body>


<div class="products-section">
  <h2>Nos produits</h2>
  <div class="product-grid">
    <div class="product">
      <img src="boite-pizza.jpg" alt="Boite de pizza">
      <h3>Boite de pizza</h3>
      <p>Une boite de pizza en carton solide pour emporter vos pizzas en toute sécurité.</p>
    </div>
    <div class="product">
      <img src="sac-kraft.jpg" alt="Sac Kraft emporter">
      <h3>Sac Kraft emporter</h3>
      <p>Un sac Kraft pratique pour emporter vos plats chauds ou froids.</p>
    </div>
    <div class="product">
      <img src="goblet-jus.jpg" alt="Goblet pour jus et café">
      <h3>Goblet pour jus et café</h3>
      <p>Un gobelet en carton pour servir vos boissons chaudes ou froides.</p>
    </div>
    <!-- Ajoutez autant de produits que vous le souhaitez -->
  </div>
</div>
/* CSS */
  
  <style>
.products-section {
display: flex;
flex-direction: column;
align-items: center;
}

.product-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 20px;
margin-top: 20px;
}

.product {
display: flex;
flex-direction: column;
align-items: center;
}

.product img {
width: 200px;
height: 200px;
object-fit: cover;
border-radius: 10px;
}

.product h3 {
font-size: 22px;
font-weight: bold;
margin-top: 10px;
}

.product p {
font-size: 16px;
text-align: center;
margin-top: 10px;
}
  
  
  </style>

</body>
</html>

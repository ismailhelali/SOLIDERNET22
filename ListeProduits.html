<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.2.0/dist/jspdf.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="productSearch">Product Search</label>
            <input type="text" class="form-control" id="productSearch">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory">
              <option>Category 1</option>
              <option>Category 2</option>
              <option>Category 3</option>
              <option>Category 4</option>
              <option>Category 5</option>
            </select>
          </div>
        </div>
      </div>
      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Check</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>10</td>
            <td>Each</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>20</td>
            <td>Each</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Product 3</td>
            <td>30</td>
            <td>Each</td>
            <td><input type="checkbox"></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-5" onclick="generatePDF()">Generate PDF</button>
    </div>
   
    <script>
  function generatePDF() {
    // Select the table element
    var table = document.querySelector('table');

    // Initialize the jspdf library
    var doc = new jsPDF();

    // Iterate through each cell in the table and add the text to the PDF
    for (var i = 0; i < table.rows.length; i++) {
      for (var j = 0; j < table.rows[i].cells.length; j++) {
        doc.cell(10, 10, 30, 30, table.rows[i].cells[j].innerHTML, i);
      }
    }

    // Save the PDF
    doc.save('product-list.pdf');
  }
</script>
  </body>
</html>

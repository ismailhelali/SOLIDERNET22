<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    
  <!-- include jspdf library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<!-- include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-/N/t9aO/QE+tNg8+DpTJ/Yzq3Z"></script>
  

  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="productSearch">Product Search</label>
            <input type="text" class="form-control" id="productSearch">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory">
              <option>Category 1</option>
              <option>Category 2</option>
              <option>Category 3</option>
              <option>Category 4</option>
              <option>Category 5</option>
            </select>
          </div>
        </div>
      </div>
      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Check</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>10</td>
            <td>Each</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>20</td>
            <td>Each</td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td>Product 3</td>
            <td>30</td>
            <td>Each</td>
            <td><input type="checkbox"></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-5" onclick="generatePDF()">Generate PDF</button>
    </div>
   
    <script>
  function generatePDF() {
    // Select the table element
    var table = document.querySelector('table');

    // Initialize the jspdf library
    var doc = new jsPDF();

    // Iterate through each cell in the table and add the text to the PDF
    for (var i = 0; i < table.rows.length; i++) {
      for (var j = 0; j < table.rows[i].cells.length; j++) {
        doc.cell(10, 10, 30, 30, table.rows[i].cells[j].innerHTML, i);
      }
    }

    // Save the PDF
    doc.save('product-list.pdf');
  }
</script>
    <script>
  // Keep track of checked products
  var checkedProducts = {};

  function searchTable() {
    // Get the search query
    var searchQuery = document.getElementById('productSearch').value.toLowerCase();

    // Get the rows in the table
    var rows = document.querySelectorAll('table tbody tr');

    // Hide rows that do not match the search query
    for (var i = 0; i < rows.length; i++) {
      var showRow = false;
      for (var j = 0; j < rows[i].cells.length; j++) {
        if (rows[i].cells[j].innerHTML.toLowerCase().indexOf(searchQuery) > -1) {
          showRow = true;
          break;
        }
      }
      if (showRow) {
        rows[i].style.display = '';
      } else {
        rows[i].style.display = 'none';
      }
    }
  }

  function filterTable() {
    // Get the selected category
    var category = document.getElementById('productCategory').value;

    // Get the rows in the table
    var rows = document.querySelectorAll('table tbody tr');

    // Hide rows that do not match the selected category
    for (var i = 0; i < rows.length; i++) {
      if (rows[i].cells[3].innerHTML === category || category === 'All') {
        rows[i].style.display = '';
      } else {
        rows[i].style.display = 'none';
      }
    }
  }

  function rememberChecked() {
    // Get the rows in the table
    var rows = document.querySelectorAll('table tbody tr');

    // Keep track of checked products
    for (var i = 0; i < rows.length; i++) {
      var checkbox = rows[i].querySelector('input[type=checkbox]');
      if (checkbox.checked) {
        checkedProducts[i] = true;
      } else {
        checkedProducts[i] = false;
      }
    }
  }

  function restoreChecked() {
    // Get the rows in the table
    var rows = document.querySelectorAll('table tbody tr');

    // Restore checked state of products
    for (var i = 0; i < rows.length; i++) {
      var checkbox = rows[i].querySelector('input[type=checkbox]');
      if (checkedProducts[i]) {
        checkbox.checked = true;
      } else {
        checkbox.checked = false;
      }
    }
  }
</script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>SOLIDERNET Product List</title>
  
  <!-- include jspdf library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<!-- include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-/N/t9aO/QE+tNg8+DpTJ/Yzq3Z"></script>
  
  <!-- include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- include custom CSS -->
  <style>
    /* add custom styling here */
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- search field -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <input type="search" class="form-control" id="search-field" placeholder="Search products">
      </div>
    </div>
    <!-- category dropdown -->
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3">
        <select class="form-control" id="category-select">
          <option value="">All categories</option>
          <option value="farine">Farine semoule , Blé</option>
          <option value="Fromagerie">Les Fromages</option>
          <!-- add options for categories here -->
        </select>
      </div>
    </div>
    <!-- product table -->
    <table class="table mt-3">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody id="product-table">
        <!-- table rows will be added here by JavaScript -->
      </tbody>
    </table>
    <!-- PDF button -->
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3">
        <button class="btn btn-primary btn-block" id="pdf-button">Generate PDF</button>
      </div>
    </div>
  </div>
   <script>
const products = [
  {
    name: 'Farine Amgalita Pâtisserie 10kg',
    category: 'farine',
    checked: false,
    quantity: 0,
    unit: 'Sac'
  },
  {
    name: 'Fromage Cheddar Gran coeur Bloc',
    category: 'Fromagerie',
    checked: false,
    quantity: 0,
    unit: 'unt'
  },
  {
    name: 'Boite Pizza 29cm',
    category: 'Emballage Pizza',
    checked: false,
    quantity: 0,
    unit: 'Pack'
  }
];

function generateTableRows(products) {
  const table = document.getElementById('product-table');
  table.innerHTML = ''; // clear the table
  products.forEach(product => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>
        <input type="checkbox" ${product.checked ? 'checked' : ''}>
      </td>
      <td>${product.name}</td>
      <td>
        <input type="number" value="${product.quantity}">
      </td>
      <td>
        <select>
          <option value="Unit 1" ${product.unit === 'Unit 1' ? 'selected' : ''}>Sac</option>
          <option value="Unit 2" ${product.unit === 'Unit 2' ? 'selected' : ''}>Unt</option>
          <!-- add more options for units here -->
        </select>
      </td>
    `;
    const checkbox = row.querySelector('input[type="checkbox"]');
    checkbox.addEventListener('click', () => {
      product.checked = checkbox.checked;
    });
    const quantityInput = row.querySelector('input[type="number"]');
    quantityInput.addEventListener('change', () => {
      product.quantity = parseInt(quantityInput.value);
    });
    const unitSelect = row.querySelector('select');
    unitSelect.addEventListener('change', () => {
      product.unit = unitSelect.value;
    });
    table.appendChild(row);
  });
}

const searchField = document.getElementById('search-field');
const categorySelect = document.getElementById('category-select');

searchField.addEventListener('input', () => {
  const query = searchField.value.toLowerCase();
  const filteredProducts = products.filter(product => {
    return product.name.toLowerCase().includes(query) || product.category.toLowerCase().includes(query);
  });
  generateTableRows(filteredProducts);
});

categorySelect.addEventListener('change', () => {
  const category = categorySelect.value;
  const filteredProducts = category ? products.filter(product => product.category === category) : products;
  generateTableRows(filteredProducts);
});

document.getElementById('pdf-button').addEventListener('click', function() {
  // create a new PDF document
  var doc = new jsPDF();

  // create a new array containing only the checked products
  var checkedProducts = products.filter(function(product) {
    return product.checked;
  });

  // create an array of objects containing only the name, quantity, and unit of each checked product
  var productData = checkedProducts.map(function(product) {
    return {
      name: product.name,
      quantity: product.quantity,
      unit: product.unit
    };
  });

  // add the name, quantity, and unit of each checked product to the PDF
  productData.forEach(function(product) {
    doc.text(product.name, 10, 10);
    doc.text(product.quantity, 10, 15);
    doc.text(product.unit, 10, 20);
  });

  // save the PDF
  doc.save('products.pdf');
});


window.onload = () => {
  generateTableRows(products);
};



  </script>



  </body>
  </html>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Product List</h1>

    <!-- Search and filter form -->
    <form>
      <div class="form-row align-items-center mb-3">
        <div class="col-auto">
          <input type="text" class="form-control" id="search-input" placeholder="Search for a product">
        </div>
        <div class="col-auto">
          <select class="custom-select" id="category-select">
            <option selected>Filter by category</option>
            <!-- Add options for categories here -->
          </select>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="search-button">Search</button>
        </div>
      </div>
    </form>

    <!-- Product table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Unit</th>
          <th scope="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="select-all">
              <label class="form-check-label" for="select-all">
                Select All
              </label>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Add rows for each product here -->
      </tbody>
    </table>

    <!-- Suggested products -->
    <div id="suggested-products" class="mb-5"></div>

    <!-- Generate PDF button -->
    <button type="button" class="btn btn-secondary" id="generate-pdf-button">Generate PDF</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<script>
  // Product list data
  const categories = ['Category 1', 'Category 2', 'Category 3'];
  const products = [
    {name: 'Product 1', quantity: 0, unit: '', category: 'Category 1'},
    {name: 'Product 2', quantity: 0, unit: '', category: 'Category 2'},
    {name: 'Product 3', quantity: 0, unit: '', category: 'Category 3'},
    // Add more products here
  ];

  // Populate category dropdown list
  categories.forEach((category) => {
    $('#category-select').append(`<option>${category}</option>`);
  });

  // Populate product table
  products.forEach((product) => {
    $('#product-list').append(`
      <tr>
        <td>${product.name}</td>
        <td>
          <input type="number" class="form-control quantity-input" value="${product.quantity}">
        </td>
        <td>
          <input type="text" class="form-control unit-input" value="${product.unit}">
        </td>
        <td>
          <div class="form-check">
            <input class="form-check-input product-checkbox" type="checkbox" value="${product.name}">
            <label class="form-check-label" for="${product.name}">
              Select
            </label>
          </div>
        </td>
      </tr>
    `);
  });

  // Select all products
  $('#select-all').click(() => {
    $('.product-checkbox').prop('checked', $('#select-all').prop('checked'));
  });

  
  // Search and filter products
$('#search-button').click(() => {
  const searchQuery = $('#search-input').val().toLowerCase();
  const selectedCategory = $('#category-select').val();

  // Filter products by search query and category
  const filteredProducts = products.filter((product) => {
    return product.name.toLowerCase().includes(searchQuery) &&
           (selectedCategory === 'Filter by category' || product.category === selectedCategory);
  });

  // Clear product table
  $('#product-list').empty();

  // Populate product table with filtered products
  filteredProducts.forEach((product) => {
    $('#product-list').append(`
      <tr>
        <td>${product.name}</td>
        <td>
          <input type="number" class="form-control" value=${product.quantity}>
        </td>
        <td>
          <input type="text" class="form-control" value=${product.unit}>
        </td>
        <td>
          <div class="form-check">
            <input class="form-check-input product-checkbox" type="checkbox">
          </div>
        </td>
      </tr>
    `);
  });

  // Clear suggested products
  $('#suggested-products').empty();

  // Suggest relevant products based on search query
  suggestProducts(searchQuery);
});

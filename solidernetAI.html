<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Chatbot</title>
    <!-- Other head content, such as stylesheets and scripts -->
<style>
// CSS styles for the chatbot

#chatbot-container {
  width: 500px;
  height: 400px;
  background-color: #eee;
  border: 1px solid #ccc;
  overflow-y: scroll;
}

#chatbot-form {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  background-color: #fff;
  border-top: 1px solid #ccc;
}

#chatbot-input {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ccc;
}

#chatbot-response-display {
  padding: 10px;
}
</style>
  </head>
  <body>
<h1>AI Chatbot</h1>

<div id="chatbot-container">
  <form id="chatbot-form">
    <input type="text" id="chatbot-input">
    <button type="submit">Send</button>
  </form>
  <div id="chatbot-response-display"></div>
</div>

<!-- Products data -->
<script>
const products = [
  {
    name: 'Baguette',
    category: 'French',
  },
  {
    name: 'Pizza',
    category: 'Italian',
  },
  {
    name: 'Egg rolls',
    category: 'Chinese',
  },
  {
    name: 'Samosas',
    category: 'Indian',
  },
  {
    name: 'Sushi',
    category: 'Japanese',
  },
  {
    name: 'Hamburger',
    category: 'American',
  },
  {
    name: 'Paella',
    category: 'Spanish',
  },
  {
    name: 'Tacos',
    category: 'Mexican',
  },
  // Add more products
];
</script>

<!-- Chatbot logic -->
<script>
  // Chatbot form event listener
const form = document.getElementById('chatbot-form');
const input = document.getElementById('chatbot-input');
const responseDisplay = document.getElementById('chatbot-response-display');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  // Get the user's message
  const message = input.value;

  // Clear the input field
  input.value = '';

  // Generate a response to the user's message
  const response = generateResponse(message);

  // Display the response
  const responseElement = document.createElement('div');
  responseElement.innerHTML = response;
  responseDisplay.appendChild(responseElement);

  // Scroll the response display to the bottom
  responseDisplay.scrollTop = responseDisplay.scrollHeight;
});

  
  
// Function to get a list of products in a given cuisine
function getProductResponse(cuisine) {
  switch (cuisine) {
    case 'French':
      return products.filter(product => product.category === 'French');
    case 'Italian':
      return products.filter(product => product.category === 'Italian');
    case 'Chinese':
      return products.filter(product => product.category === 'Chinese');
    // Add cases for the other cuisines
    default:
      return 'Sorry, we do not have products in this cuisine.';
  }
}

// Chatbot logic function
function generateResponse(message) {
  // Use a decision tree to determine the appropriate response based on the user's message
  let response = '';
  if (message.includes('product')) {
    // Prompt the user to select a cuisine
  let cuisine = '';
  while (!cuisine) {
    cuisine = prompt('What cuisine are you interested in?');
  }
  // Call the getProductResponse function to get a list of products in the selected cuisine
  response = getProductResponse(cuisine);
  if (Array.isArray(response)) {
    // If the response is an array of products, format the list as a string
    response = response.map(product => product.name).join(', ');
  }
} else if (message.includes('service')) {
  response = 'We offer a range of services, including product consulting and support. How can we help you?';
} else if (message.includes('delivery')) {
  response = 'Our delivery times vary depending on the product and location. Please check the product page for more information.';
} else if (message.includes('appointment')) {
  response = 'Sure, we can schedule an appointment for you. Please let us know the date and time that works best for you.';
} else {
  response = 'Sorry, I did not understand your message. Please try again.';
}

return response;




    </script>
    
  </body>
  
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<style>
// CSS styles for the chatbot

#chatbot-container {
  width: 500px;
  height: 400px;
  background-color: #eee;
  border: 1px solid #ccc;
  overflow-y: scroll;
}

#chatbot-form {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  background-color: #fff;
  border-top: 1px solid #ccc;

  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ccc;
}

  padding: 10px;

  </head>
  <body>
<h1>SOLIDERNET AI</h1>

<div id="chatbot-container">
  <form id="chatbot-form">
    <input type="text" id="chatbot-input">
    <button type="submit">Send</button>
  </form>
  <div id="chatbot-response-display"></div>
</div>

</body>
</html>

<script src="listeproduits.html"></script>


<script>


// Step 3: Create the JavaScript logic for the chatbot

const form = document.getElementById('chatbot-form');
const input = document.getElementById('chatbot-input');
const responseDisplay = document.getElementById('chatbot-response-display');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  // Get the user's message
  const message = input.value;

  // Clear the input field
  input.value = '';

  // Generate a response to the user's message
  const response = generateResponse(message);

  // Display the response
  const responseElement = document.createElement('div');
  responseElement.innerHTML = response;
  responseDisplay.appendChild(responseElement);

  // Scroll the response display to the bottom
  responseDisplay.scrollTop = responseDisplay.scrollHeight;
});

// Step 4: Implement the AI aspect of the chatbot

function generateResponse(message) {
  // Use a switch statement to determine the appropriate response based on the user's message
  let response = '';
  switch (true) {
    case message.includes('product'):
      // Call a function from the products.js file to generate a response about products
      response = getProductResponse();
      break;
    case message.includes('service'):
      response = 'We offer a range of services, including product consulting and support. How can we help you?';
      break;
    case message.includes('delivery'):
      response = 'Our delivery times vary depending on the product and location. Please check the product page for more information.';
      break;
    case message.includes('appointment'):
      response = 'Sure, we can schedule an appointment for you. Please let us know the date and time that works best for you.';
      break;
    case message.includes('greeting'):
      response = 'Hello! How can I assist you today?';
      break;
    case message.includes('help'):
      response = 'How can I assist you? Please let me know if you have any questions or need help with anything.';
      break;
    default:
      response = "I'm sorry, I didn't understand your message. Could you please rephrase your question?";
  }
  return `<script>console.log('${response}');</script>`;
}


</script>

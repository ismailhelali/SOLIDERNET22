<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot de produits et de cuisine</title>
    <style>
      body {
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: darkblue;
}

p {
  margin: 20px 0;
}

#chat-form {
  display: flex;
  align-items: center;
  justify-content: center;
}

#chat-input {
  width: 50%;
  height: 40px;
  font-size: 16px;
  border: 1px solid lightgrey;
  border-radius: 5px;
  padding: 0 10px;
}

button[type="submit"] {
  width: 100px;
  height: 40px;
  background-color: lightblue;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: steelblue;
}

#chat-output {
  margin-top: 20px;
  padding: 20px;
  background-color: lightgrey;
  border-radius: 5px;
}

#chat-output p {
  margin: 10px 0;
  font-size: 18px;
}
    </style>
  </head>
  <body>
    <h1>Chatbot de produits et de cuisine</h1>
    <p>Posez une question au chatbot sur les produits ou la cuisine:</p>
    
    <!-- Form to submit user input to the chatbot -->
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Entrez votre question ici">
      <button type="submit">Envoyer</button>
    </form>
    
    <!-- Div to display the chatbot's responses -->
    <div id="chat-output"></div>
    
    <!-- Set up an array of products -->
    <script>
    const products = [
  {
    name: 'Baguette',
    cuisine: 'french'
  },
  {
    name: 'Pizza',
    cuisine: 'italian'
  },
  {
    name: 'Falafel',
    cuisine: 'arabic'
  }
];
    </script>
    
    <!-- Define a function to handle user input -->
    <script>
    const handleUserInput = (input) => {
  // Split the input into words
  const words = input.split(' ');
  
  // Check if any of the words are related to products or cuisine
  let productMentioned = false;
  let cuisineMentioned = false;
  for (const word of words) {
    if (word.toLowerCase() === 'product') {
      productMentioned = true;
    } else if (word.toLowerCase() === 'cuisine') {
      cuisineMentioned = true;
    }
  }
  
  // If the user mentions products, ask about their cuisine preferences
  if (productMentioned) {
    if (cuisineMentioned) {
      // If the user also mentions cuisine, display a list of relevant products
      displayProductsForCuisine(input);
    } else {
      // If the user doesn't mention cuisine, ask about it
      console.log('Quelle est votre cuisine préférée?');
      console.log('What is your preferred cuisine?');
      console.log('ما هي المطبخ المفضل لديك؟');
    }
  }
};
    </script>
    
    <!-- Define a function to display relevant products for a given cuisine -->
    <script>
    const displayProductsForCuisine = (input) => {
  // Determine the user's preferred language
  let language = 'en';
  for (const lang in languageMap) {
    if (input.toLowerCase().includes(lang)) {
      language = languageMap[lang];
      break;
    }
  }
  
  // Extract the cuisine from the user's input
  let cuisine = '';
  for (const word of words) {
    if (word.toLowerCase() === 'french' || word.toLowerCase() === 'français') {
      cuisine = 'french';
      break;
    } else if (word.toLowerCase() === 'italian' || word.toLowerCase() === 'italien') {
      cuisine = 'italian';
      break;
    } else if (word.toLowerCase() === 'arabic' || word.toLowerCase() === 'arabe') {
      cuisine = 'arabic';
      break;
    }
  }
  
  // Display a list of relevant products for the given cuisine
  console.log(`Voici une liste de produits pour la cuisine ${cuisine}:`);
  console.log(`Here is a list of products for ${cuisine} cuisine:`);
  console.log(`hada howa ${cuisine} kozina:`);
  for (const product of products) {
    if (product.cuisine === cuisine) {
      console.log(product.name);
    }
  }
};
    </script>
    
    <!-- Set up a language map for French, English, and Arabic -->
    <script>
    const languageMap = {
  fr: 'french',
  en: 'english',
  ar: 'arabic'
};
    </script>
    
    <!-- Add an event listener for the chat form submission -->
    <script>
      const chatForm = document.getElementById('chat-form');
      chatForm.addEventListener('submit', (event) => {
        // Prevent the form from being submitted
        event.preventDefault();
        
        // Get the user's input from the form
        const input = document.getElementById('chat-input').value;
        
        // Pass the input to the chatbot's handling function
        handleUserInput(input);
        
        // Clear the form input
        chatForm.reset();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
      /* Add some styling for the form and table */
      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"] {
        padding: 0.5em;
        margin: 0.5em;
      }

      button[type="submit"], button[type="button"] {
        padding: 0.5em;
        margin: 0.5em;
        cursor: pointer;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        font-size: 16px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <!-- Ask for the user's name or the name of the company -->
      <label for="name" style="font-weight: bold;">Name:</label>
      <input type="text" id="name" style="width: 50%;" />
      <!-- Add a button to add a product to the table -->
      <button type="button" onclick="addProduct()" style="margin-top: 1em;">Add Product</button>
      <!-- Add a button to send the list to WhatsApp -->
      <button type="button" onclick="sendToWhatsApp()" style="margin-top: 1em;">Send to WhatsApp</button>
      
      <!-- Create a table to display the products -->
      <table id="products" style="margin-top: 1em;">
        <tr>
          <th>Product Name</th>
        </tr>
      </table>
    </form>

    <script>
      function addProduct() {
        // Get the product name from the user
        var productName = prompt("Enter the product name:");
        // Check if the user entered a product name
        if (productName) {
          // Get the table element
          var table = document.getElementById("products");
          // Create a new row for the product
          var row = table.insertRow();
          // Create a cell for the product name
          var cell = row.insertCell();
          // Set the cell's text to the product name
          cell.innerHTML = productName;
        }
      }
      
     function sendToWhatsApp() {
  // Get the name of the recipient from the user
  var recipientName = prompt("Enter the name of the recipient:");
  // Check if the user entered a name
  if (recipientName) {
    // Get the phone number of the recipient from the user
    var recipientNumber = prompt("Enter the phone number of the recipient (including the country code):");
    // Check if the user entered a phone number
    if (recipientNumber) {
      // Create a temporary element to hold the table data
      var tempElement = document.createElement("div");
      // Copy the table data to the temporary element
      tempElement.innerHTML = document.getElementById("products").outerHTML;
      // Add some styling to the temporary element
      tempElement.style.cssText = "display: block; width: 100%;";
      // Create a PDF file from the temporary element using jsPDF
      var pdf = new jsPDF("p", "mm", "a4");
      pdf.addHTML(tempElement, function() {
        // Generate the PDF file
        var pdfFile = pdf.output("blob");
        // Create a URL object that points to the PDF file
        var url = URL.createObjectURL(pdfFile);
        // Open the WhatsApp web interface in a new window, with the recipient's phone number and the PDF file as parameters
        window.open(`https://web.whatsapp.com/send?phone=${recipientNumber}&text=&file=${url}`, "_blank");
      });
    }
  }
}
      
    </script>
    </html>

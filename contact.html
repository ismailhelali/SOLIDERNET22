<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <style>
      /* Add some styling for the form and table */
      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"] {
        padding: 0.5em;
        margin: 0.5em;
      }

      button[type="submit"], button[type="button"] {
        padding: 0.5em;
        margin: 0.5em;
        cursor: pointer;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        font-size: 16px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <!-- Ask for the user's name or the name of the company -->
      <label for="name" style="font-weight: bold;">Name:</label>
      <input type="text" id="name" style="width: 50%;" />
      <!-- Add a button to add a product to the table -->
      <button type="button" onclick="addProduct()" style="margin-top: 1em;">Add Product</button>
      <!-- Create a table to display the products -->
      <table id="products" style="margin-top: 1em;">
        <tr>
          <th>Product Name</th>
        </tr>
      </table>
      <!-- Add a button to send the list as a PDF to a WhatsApp number -->
<button type="button" onclick="sendPDF();" style="margin-top: 1em;">Send List</button>    </form>

    <script>
function addProduct() {
  // Get the product name from the user
  var productName = prompt("Enter the product name:");
  // Check if the user entered a product name
  if (productName) {
    // Get the table element
    var table = document.getElementById("products");
    // Create a new row for the product
    var row = table.insertRow();
    // Create a cell for the product name
    var cell = row.insertCell();
    // Set the cell's text to the product name
    cell.innerHTML = productName;
  }
}

     
      // Send the list as a PDF to a WhatsApp number
      
function sendPDF() {
  // Get the user's name
  var name = document.getElementById("name").value;
  // Get the products table
  var productsTable = document.getElementById("products");
  // Initialize the PDF object
  var pdf = new jsPDF();
  // Build the PDF content
  var pdfContent = "Name: " + name + "\n\n";
  pdfContent += "Products:\n";
  for (var i = 1; i < productsTable.rows.length; i++) {
    pdfContent += productsTable.rows[i].cells[0].innerHTML + "\n";
  }
  
  // Add the PDF content to the PDF object
  pdf.text(pdfContent, 10, 10);
  // Encode the PDF as a data URL
  var pdfData = pdf.output('datauristring');
  // Create a link to the PDF
  var pdfLink = document.createElement('a');
  pdfLink.href = pdfData;
  pdfLink.download = 'products.pdf';
  // Send the link in WhatsApp
  window.open("https://wa.me/+212667041734?text=" + encodeURIComponent(pdfLink.href));
}
    </script>
  </body>
</html>

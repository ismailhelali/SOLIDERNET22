<html>
<head>
  <title>Virtual Assistant Chat</title>

  <link rel="stylesheet" type="text/css" href="style.css">

	  <style>
    /* Add some styling for the chat interface */
		  
		  body {
  font-family: sans-serif;
}
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      margin: 0 auto;
    }
    .message {
      border: 1px solid lightgray;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    .message.user {
      align-self: flex-start;
    }
    .message.assistant {
      align-self: flex-end;
      background-color: lightblue;
    }
    .message-text {
      margin: 0;
    }
    .input-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .input-field {
      border: 1px solid lightgray;
      border-radius: 5px;
      padding: 10px;
      width: 80%;
    }
    .input-button {
      border: none;
      background-color: lightblue;
      color: white;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Create a container for the chat interface -->
  <div class="chat-container">
    <!-- Add a greeting message from the virtual assistant -->
    <div class="message assistant">
      <p class="message-text">Hello! I'm a virtual assistant here to help you with your product needs. What's your name and the name of your company?</p>
    </div>
    <!-- Add a form for the user to input their name and company -->
    <form id="name-form">
      <div class="input-container">
        <input type="text" name="name" placeholder="Name" class="input-field">
        <input type="text" name="company" placeholder="Company" class="input-field">
        <input type="tel" name="phone" placeholder="Phone" class="input-field">
        <button type="submit" class="input-button">Submit</button>
      </div>
    </form>
  </div>
  <script>
    // Add an event listener to the form to handle the submission of the user's product needs
    const productForm = document.getElementById("product-form");
    productForm.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent the form from refreshing the page
      // Get the user's product needs from the form input field
      const products = productForm.elements.products.value;
      // Remove the form from the page
      productForm.remove();
      // Add a message to the chat interface thanking the user for their submission and providing a link to send the product list via WhatsApp
      const assistantMessage = document.createElement("div");
      assistantMessage.classList.add("message", "assistant");
      assistantMessage.innerHTML = `<p class="message-text">Thank you for your submission, ${name} from ${company}! Your phone number is ${phone}. To send us your product list, please click <a href="https://wa.me/+212662726274?text=${encodeURIComponent(products)}">here</a> to send it via WhatsApp. Have a great day!</p>`;
      document.querySelector(".chat-container").appendChild(assistantMessage);
    });
  </script>

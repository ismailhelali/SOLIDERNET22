<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
      /* Add some styling for the form and table */
      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"] {
        padding: 0.5em;
        margin: 0.5em;
      }

      button[type="submit"], button[type="button"] {
        padding: 0.5em;
        margin: 0.5em;
        cursor: pointer;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        font-size: 16px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <!-- Ask for the user's name or the name of the company -->
      <label for="name" style="font-weight: bold;">Name:</label>
      <input type="text" id="name" style="width: 50%;" />
      <!-- Add a button to add a product to the table -->
      <button type="button" onclick="addProduct()" style="margin-top: 1em;">Add Product</button>
      
      
      
       <!-- Create a table to display the products -->
      <table id="products" style="margin-top: 1em;">
        <tr>
          <th>Product Name</th>
        </tr>
      </table>
      <!-- Add a button to send the list as a PDF to a WhatsApp number -->
      <button type="button" onclick="sendJPEG()" style="margin-top: 1em;">Send List</button>
    </form>

    <script>
      function addProduct() {
        // Get the product name from the user
        var productName = prompt("Enter the product name:");
        // Check if the user entered a product name
        if (productName) {
          // Get the table element
          var table = document.getElementById("products");
          // Create a new row for the product
          var row = table.insertRow();
          // Create a cell for the product name
          var cell = row.insertCell();
          // Set the cell's text to the product name
          cell.innerHTML = productName;
        }
      }

      
      
 function sendJPEG() {
  // Select the table element
  var table = document.getElementById("products");
  // Convert the table to a canvas element
  html2canvas(table).then(function(canvas) {
    // Convert the canvas to a JPEG image
    var jpegUrl = canvas.toDataURL("image/jpeg");
    // Create a link element
    var link = document.createElement("a");
    // Set the link's href attribute to the WhatsApp URL for sending messages, including the phone number and the image data as query parameters
    link.href = "https://api.whatsapp.com/send?phone=+1234567890&text=" + encodeURIComponent(jpegUrl);
    // Append the link element to the body of the document
    document.body.appendChild(link);
    // Click the link to open the WhatsApp web page with the message pre-filled
    link.click();
  });
}
    </script>
    
    </html>

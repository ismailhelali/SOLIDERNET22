		<input type="email" name="email" id="email" required><br>
		<label for="subject">Subject:</label><br>
		<input type="text" name="subject" id="subject" required><br>

<script src="https://cdn.sendgrid.com/sendgrid-web-js/latest/sendgrid-web.min.js"></script>
<script>
	function sendEmail() {
		var to = 'solidernet.client@gmail.com';
		var from = document.getElementById('email').value;
		var subject = document.getElementById('subject').value;
		var body = document.getElementById('message').value;

		var data = {
			to: to,
			from: from,
			subject: subject,
			body: body,
			api_key: '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'
		};

		sendgrid.send(data, function(response) {
			if (response.statusCode === 202) {
				alert('Email sent successfully');
			} else {
				console.log(response);
				alert('Error sending email');
			}
		});
	}
	document.getElementById('contact-form').addEventListener('submit', function(e) {
		e.preventDefault();
		sendEmail();
	});
</script>

<!DOCTYPE html>
<html>
<head>
  <title>List of Products</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>List of Products</h1>
  <form>
    <label>Filter by Category:</label>
    <select id="category-filter">
      <option value="all">All</option>
      <option value="grains">Grains</option>
      <option value="nuts">Nuts</option>
      <option value="pasta">Pasta</option>
      <option value="oils">Oils</option>
      <option value="sauces">Sauces</option>
      <!-- Add more options for other categories here -->
    </select>
    <label>Search for a Product:</label>
    <input type="text" id="product-search" />
  </form>
  <ul id="product-list">
    <!-- Add list items for each product here -->
    <li data-category="grains">Farine</li>
    <li data-category="grains">Couscous</li>
    <li data-category="grains">Riz</li>
    <li data-category="grains">Bl√©</li>
    <li data-category="nuts">Noix</li>
    <li data-category="pasta">Pates</li>
    <!-- Add more list items for other products here -->
  </ul>
  <script>
    // Add your JavaScript code here
    const productList = document.getElementById("product-list");
    const categoryFilter = document.getElementById("category-filter");
    const productSearch = document.getElementById("product-search");

    categoryFilter.addEventListener("change", (event) => {
      const selectedCategory = event.target.value;
      if (selectedCategory === "all") {
        productList.querySelectorAll("li").forEach((li) => {
          li.style.display = "";
        });
      } else {
        productList.querySelectorAll("li").forEach((li) => {
          if (li.dataset.category === selectedCategory) {
            li.style.display = "";
          } else {
            li.style.display = "none";
          }
        });
      }
    });

    productSearch.addEventListener("input", (event) => {
      const searchTerm = event.target.value.toLowerCase();
      productList.querySelectorAll("li").forEach((li) => {
        if (li.textContent.toLowerCase().includes(searchTerm)) {
          li.style.display = "";
        } else {
          li.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>

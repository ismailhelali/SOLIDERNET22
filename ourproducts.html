<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
</head>
<body>
  <h1>Categories</h1>
  <div id="categories">
    <!-- Category titles will be inserted here -->
  </div>
  <h1>Products</h1>
  <div id="products">
    <!-- Product lists will be inserted here -->
  </div>
  <script>
    // Example data
    const data = {
      categories: [
        {
          title: 'Category 1',
          products: [
            { title: 'Product 1' },
            { title: 'Product 2' }
          ]
        },
        {
          title: 'Category 2',
          products: [
            { title: 'Product 3' },
            { title: 'Product 4' }
          ]
        }
      ]
    };

    // Function to create a DOM element from a template string
    function createElement(template) {
      const div = document.createElement('div');
      div.innerHTML = template;
      return div.firstElementChild;
    }

    // Function to generate the HTML for a product item
    function getProductItemHtml(product) {
      return `
        <div class="product-item">
          <input type="checkbox" class="product-checkbox">
          <span class="product-title">${product.title}</span>
          <label>
            Quantity:
            <input type="number" class="product-quantity">
          </label>
          <label>
            Unit:
            <input type="text" class="product-unit">
          </label>
        </div>
      `;
    }

    // Function to generate the HTML for a category
    function getCategoryHtml(category) {
      const productsHtml = category.products.map(getProductItemHtml).join('');
      return `
        <div class="category">
          <h2 class="category-title">${category.title}</h2>
          <div class="category-products">${productsHtml}</div>
        </div>
      `;
    }

    // Function to render the categories and products
    function render() {
      const categoriesHtml = data.categories.map(getCategoryHtml).join('');
      const categoriesElement = document.getElementById('categories');
      categoriesElement.innerHTML = categoriesHtml;
    }

    // Initial render
    render();
  </script>
</body>
</html>
